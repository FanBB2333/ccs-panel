name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Compute release notes metadata
        id: release_meta
        shell: bash
        run: |
          set -euo pipefail

          current_tag="${GITHUB_REF_NAME}"
          current_sha="$(git rev-parse HEAD)"

          # Find the previous tag by semver-ish sorting (v* tags).
          previous_tag=""
          while IFS= read -r tag; do
            [[ -z "$tag" ]] && continue
            if [[ "$tag" != "$current_tag" ]]; then
              previous_tag="$tag"
              break
            fi
          done < <(git for-each-ref --sort=-v:refname --format='%(refname:short)' 'refs/tags/v*')

          if [[ -n "$previous_tag" ]]; then
            previous_sha="$(git rev-list -n 1 "$previous_tag")"
            compare_url="https://github.com/${GITHUB_REPOSITORY}/compare/${previous_tag}...${current_tag}"
            range_text="From ${previous_sha} to ${current_sha}"
          else
            previous_sha=""
            compare_url="https://github.com/${GITHUB_REPOSITORY}/commits/${current_sha}"
            range_text="Initial release (no previous tag). Current commit: ${current_sha}"
          fi

          {
            echo "current_tag=${current_tag}"
            echo "current_sha=${current_sha}"
            echo "previous_tag=${previous_tag}"
            echo "previous_sha=${previous_sha}"
            echo "compare_url=${compare_url}"
            echo "range_text=${range_text}"
          } >> "$GITHUB_OUTPUT"

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CCS Panel ${{ github.ref_name }}'
          releaseBody: |
            Changes included: ${{ steps.release_meta.outputs.range_text }}

            Compare: ${{ steps.release_meta.outputs.compare_url }}

            Download the installer for your platform from Release Assets.
          releaseDraft: false
          prerelease: false
